<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>なでしこ祭 2024 FC模擬店会計</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="なでしこ祭 2024 FC模擬店会計">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fc.css"
</head>

<body class="home">

    <div id="container">

        <header>

            <h1 class="logo"><a href="index.html">なでしこ祭 2024 FC</a></h1>

        </header>

        <div id="contents">

            <main>

                <section>
                    <form id="calc">
                        <table border="0" cellpadding="5" cellspacing="5">
                            <thead>
                                <th>品名</th>
                                <th>価格</th>
                                <th>個数</th>
                                <th>計</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>フランクフルト</td>
                                    <td>200円</td>
                                    <td><input type="number" inputmode="numeric" name="ff-num" id="ff-num" min="0" value="0"
                                            onchange="updateTotal()" /></td>
                                    <td><span id="ff-total">&nbsp;</span></td>
                                </tr>
                                <tr>
                                    <td>ホットドッグ</td>
                                    <td>250円</td>
                                    <td><input type="number" inputmode="numeric" name="hd-num" id="hd-num" min="0" value="0"
                                            onchange="updateTotal()" /></td>
                                    <td><span id="hd-total">&nbsp;</span></td>
                                </tr>
                                <tr>
                                    <td>お好み焼き串</td>
                                    <td>250円</td>
                                    <td><input type="number" inputmode="numeric" name="ok-num" id="ok-num" min="0" value="0"
                                            onchange="updateTotal()" /></td>
                                    <td><span id="ok-total">&nbsp;</span></td>
                                </tr>
                                <tr>
                                    <td>コロッケ</td>
                                    <td>100円</td>
                                    <td><input type="number" inputmode="numeric" name="kr-num" id="kr-num" min="0" value="0"
                                            onchange="updateTotal()" /></td>
                                    <td><span id="kr-total">&nbsp;</span></td>
                                </tr>
                                <tr>
                                    <td>水餃子</td>
                                    <td>100円</td>
                                    <td><input type="number" inputmode="numeric" name="sui-num" id="sui-num" min="0" value="0"
                                            onchange="updateTotal()" /></td>
                                    <td><span id="sui-total">&nbsp;</span></td>
                                </tr>
                                <tr>
                                    <td colspan="3">合計</td>
                                    <td><input type="text" class="display" id="total" min="0" value="" disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </section>

            </main>

        </div>
        <!--/#contents-->

    </div>
    <!--/#container-->


    <!--jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--このテンプレート専用のスクリプト-->
    <script src="js/main.js"></script>

    <!-- 計算用スクリプト -->
    <script src="js/fc.js"></script>

</body>

</html>
